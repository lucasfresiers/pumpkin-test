<mat-card class="col-12">
  <mat-card-header>
    <img mat-card-avatar [src]="getRandomHead()">
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>Entreprise : {{user.company}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>Présent dans les effectifs : {{user.isActive === true ? 'Oui' : 'Non' }}</mat-card-content>
  <mat-card-content>Salaire mensuel : {{user.balance}} €/mois</mat-card-content>
  <mat-card-content>{{user.about}}</mat-card-content>
</mat-card>
